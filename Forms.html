<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <legend>Resistration Form</legend>
        <label for="username">username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="Mail ID">Mail Id</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="phone no">PHONE NO</label>
        <input type="tel" name="Phone no" id="Phone no">
        <br>
        <label for="DOB">DOB</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Gender"value="male">male
        <input type="radio" name="Gender" id="Gender" value="female">female
        <br>
        <label for="AOI">Area Of Intrest</label>
        <br>
        <input type="checkbox" name="AOI" id="AOI" value="SQL">SQL
        <input type="checkbox" name="AOI" id="AOI" value="C#">C# 
        <input type="checkbox" name="AOI" id="AOI" value="Python">Python
    </form>

</body>
</html>
